services:
  app:
    image: ticketservice_app:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketservice_app
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=TicketDb;User Id=sa;Password=StrongPassw0rd!;TrustServerCertificate=True"

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ticketservice_sqlserver_container
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "StrongPassw0rd!"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "sqlcmd -S localhost -U sa -P $SA_PASSWORD -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  sqlserver_data: